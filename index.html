<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Generate a</h1>
      <h1 class="green-color">random password</h1>
      <br />
      <div id="sub-head">Never use insecure password again.</div>
      <br />
      <br />
      <label for="myCheck">
        <input type="checkbox" id="characterCheck" onclick="whatCharacters()">
        Use common symbols only (Aa-Zz, 0-9)
        <span class="slider"></span>
      </label> 
      <button onclick="getPass(outputOne), getPass(outputTwo)">
        Generate passwords
      </button>
      <div id="out-pass">
        <div class="out-line" id="output-one"></div>
        <div class="out-line" id="output-two"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
