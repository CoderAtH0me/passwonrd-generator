<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Generate a</h1>
      <h1 class="green-color">random password</h1>
      <div id="sub-head">Never use insecure password again.</div>
      <br />
      <br />
      <label class="toggle" for="myCheck">
        <input class="toggle__input" type="checkbox" id="myCheck" onclick="whatCharacters()">
        <div class="toggle__fill"></div>
        Use common symbols only (Aa-Zz, 0-9)
      </label>
      <br>
      <button class="generate-btn" onclick="getPass(outputOne), getPass(outputTwo)">
        Generate passwords
      </button>
      <div class="tooltip" id="out-pass">
        <button class="out-btn" id="output-one" style="display:none" onclick="copyFn(outputOne)">
        </button>
        <button class="out-btn" id="output-two" style="display:none" onclick="copyFn(outputTwo)">
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
